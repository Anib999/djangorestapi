<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container row">
        <div class="col-md-12">
            <form id="form_ad">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" aria-describedby="emailHelp"
                        placeholder="Enter task">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="task-list"></div>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        buildList()
        function buildList() {
            var url = 'http://127.0.0.1:8000/api/task-list/'
            let newTask = document.getElementsByClassName('task-list')[0]
            newTask.innerHTML = ''
            fetch(url)
                .then(res => res.json())
                .then(function (data) {

                    data.forEach(ele => {
                        newTask.innerHTML += `<li>${ele.title}</li><button class="btn btn-primary">Edit</button><button class="btn btn-danger">Delete</button>`
                    });
                })
        }

        var form_ad = document.getElementById('form_ad')
        form_ad.addEventListener('submit', function (e) {
            e.preventDefault()

            var url = 'http://127.0.0.1:8000/api/task-create/'
            let data = document.getElementById('title').value

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({ 'title': data })
            }).then(function (res) {
                buildList()
                form_ad.reset()
            })
        })
    </script>
</body>

</html>
